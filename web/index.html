<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ComfyGen Studio</title>
  <link rel="stylesheet" type="text/css" href="/comfygen/css/comfygen.css">

</head>

<body>
  <main>
    <div class="container">
      <h1 class="fade-in">ComfyGen Studio</h1>
      <div class="card fade-in">
        <div id="prompt-container">
          <textarea id="prompt" placeholder="Describe your image..."></textarea>
          <button id="clear-prompt-button" class="btn btn-secondary">Clear</button>
        </div>
        <div id="image-settings">
          <div>
            <label for="image-size-preset">Image Size Preset</label>
            <select id="image-size-preset" class="form-control">
              <option value="">Custom</option>
              <option value="512x512">512x512</option>
              <option value="576x1024">512x512</option>
              <option value="768x768">768x768</option>
              <option value="768x1344">768x1344</option>
              <option value="1024x1024">1024x1024</option>
            </select>
          </div>
          <div>
            <label for="image-width">Width</label>
            <input type="number" id="image-width" class="form-control" value="576" min="64" max="2048" step="64">
          </div>
          <div>
            <label for="image-height">Height</label>
            <input type="number" id="image-height" class="form-control" value="1024" min="64" max="2048" step="64">
          </div>
          <div>
            <label for="steps">Steps</label>
            <input type="number" id="steps" class="form-control" value="4" min="1" max="150" step="1">
          </div>
          <div>
            <div class="checkbox-container">
              <input type="checkbox" id="keep-seed" class="form-control">
              <label for="keep-seed">Keep Seed</label>
            </div>
            <span id="current-seed">Seed: 0</span>
          </div>
          <div>
            <label for="seed-input">Custom Seed</label>
            <input type="number" id="seed-input" class="form-control" placeholder="Enter seed">
          </div>
        </div>
        <button id="send-prompt-button" class="btn btn-primary">Generate Image</button>
        <progress id="main-progress" value="0" max="100"></progress>
      </div>
      <div class="card fade-in">
        <img id="maingen" alt="Generated Image"
          src="data:image/gif;base64,R0lGODlhAQABAIAAAP///////yH5BAEAAAAALAAAAAABAAEAAAIBRAA7">
        <div class="image-navigation">
          <button id="prev-image-button" class="btn btn-secondary" disabled>Prev</button>
          <span id="image-counter">1 / 1</span>
          <button id="next-image-button" class="btn btn-secondary" disabled>Next</button>
        </div>
      </div>
      <div id="prompt-history">
        <h3>Recent Prompts</h3>
        <ul id="recent-prompts-list"></ul>
        <h3>Favorite Prompts</h3>
        <ul id="favorite-prompts-list"></ul>
      </div>
    </div>
  </main>
  <script src="/comfygen/js/app.js"></script>
</body>

</html>
